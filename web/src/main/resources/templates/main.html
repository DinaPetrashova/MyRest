<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<!- Шапка ->

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-brand">
            <span>
                <h5>
                    <b th:text="${userCurrent.getEmail()}"></b>
                    with roles:
                    <span th:text="${userCurrent.getRolesToString()}"></span>
                </h5>
            </span>
        </div>
        <div sec:authorize="isAuthenticated()">
            <form class="d-flex"
                  action="/logout">
                <button class="btn btn-dark"
                        type="submit">
                    Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<!- основной контейнер ->

<div class="container-fluid">
    <div class="row bg-light gx-5">
        <div class="col-12 bg-light mb-4"></div>
    </div>

<!-         Роль Admin           ->

    <div   class="row">
        <div sec:authorize="hasRole('ADMIN')"
             class="col-2 bg-white mb-1">
            <div class="list-group"
                 id="list-tab"
                 role="tablist">
                <a class="list-group-item list-group-item-action active"
                   id="list-admin-list"
                   data-bs-toggle="list"
                   href="#list-admin"
                   role="tab"
                   aria-controls="list-admin">
                    Admin
                </a>
                <a class="list-group-item list-group-item-action"
                   id="list-user-list"
                   data-bs-toggle="list"
                   href="#list-user"
                   role="tab"
                   aria-controls="list-user">
                    User
                </a>
            </div>
        </div>
        <div sec:authorize="hasRole('ADMIN') != true && hasRole('USER') == true"
             class="col-2 bg-white mb-1">
            <div class="list-group"
                 id="list-tab"
                 role="tablist">
                <a class="list-group-item list-group-item-action"
                   id="list-user-list"
                   data-bs-toggle="list"
                   href="#list-user"
                   role="tab"
                   aria-controls="list-user">
                    User
                </a>
                <a class="list-group-item list-group-item-action disabled"></a>
            </div>
        </div>
        <div class="col-10 bg-light">
            <div class="tab-content"
                 id="nav-tabContent">
                <div class="tab-pane fade show active"
                     id="list-admin"
                     role="tabpanel"
                     aria-labelledby="list-admin-list">
                    <div class="row"
                         sec:authorize="hasAnyRole('ADMIN') ">
                        <h2>Admin panel</h2>
                        <nav class="nav nav-tabs"
                             id="nav-tabAdmin"
                             role="tablist">
                            <a class="nav-link active"
                               id="nav-usersShow-tab"
                               data-bs-toggle="tab"
                               href="#nav-usersShow"
                               role="tab"
                               aria-controls="nav-usersShow"
                               aria-selected="true">
                                Users show
                            </a>
                            <a sec:authorize="hasRole('ADMIN')"
                               class="nav-link"
                               id="nav-newUser-tab"
                               data-bs-toggle="tab"
                               href="#nav-newUser"
                               role="tab"
                               aria-controls="nav-newUser"
                               aria-selected="false">
                                New User
                            </a>
                        </nav>
                        <div class="tab-content"
                             id="nav-tabAdminContent">
                            <div class="tab-pane fade show active mb-3"
                                 id="nav-usersShow"
                                 role="tabpanel"
                                 aria-labelledby="nav-usersShow-tab">
                                <h5 class="mb-4">All users</h5>
                                <div class ="bg-white">
                                    <div class="mb-4">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">First Name</th>
                                                    <th scope="col">Last Name</th>
                                                    <th scope="col">Birth Year</th>
                                                    <th scope="col">E-mail</th>
                                                    <th scope="col">Roles</th>
                                                    <th sec:authorize="hasRole('ADMIN')" scope="col">Edit</th>
                                                    <th sec:authorize="hasRole('ADMIN')" scope="col">Delete</th>
                                                </tr>
                                            </thead>
                                            <tbody id = "adminTable">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
 <!- Добавление нового пользователя ->
                            <div class="tab-pane fade"
                                 id="nav-newUser"
                                 role="tabpanel"
                                 aria-labelledby="nav-newUser-tab">
                                <div class ="container-fluid bg-white d-flex h-100 justify-content-center align-items-center p-0">
                                    <div class="row pt-1 pr-"
                                         style="width: 300px;">
                                        <div class="col-md-12 pr-3 pt-0 pl-0"
                                             style="overflow: auto; overflow-y: hidden;">
                                            <form id="formNewUser">

                                                <div class="text-center">
                                                    <label for="name"
                                                           class="form-label">
                                                        <b>First name</b>
                                                    </label>
                                                    <input type="text"
                                                           class="form-control"
                                                           id="name"
                                                           name="name">
                                                </div>

                                                <div class="text-center">
                                                    <label for="lastname"
                                                           class="form-label">
                                                        <b>Last name</b>
                                                    </label>
                                                    <input type="text"
                                                           class="form-control"
                                                           id="lastname"
                                                           name="lastname">
                                                </div>

                                                <div class="text-center">
                                                    <label for="year"
                                                           class="form-label">
                                                        <b>Year of Birth</b>
                                                    </label>
                                                    <input type="text"
                                                           class="form-control"
                                                           id="year"
                                                           placeholder="year >1900">
                                                </div>

                                                <div class="text-center">
                                                    <label  for="email"
                                                            class="form-label">                                                    >
                                                        <b>Email</b>
                                                    </label>
                                                    <input type="email"
                                                           class="form-control"
                                                           id="email"
                                                           placeholder="name@example.com">
                                                </div>

                                                <div class="text-center">
                                                    <label for="login"
                                                           class="form-label">
                                                        <b>User Name</b>
                                                    </label>
                                                    <input type="text"
                                                           class="form-control"
                                                           id="login"
                                                           placeholder="User name">
                                                </div>

                                                <div class="text-center">
                                                    <label for="password"
                                                           class="form-label">
                                                        <b>Password</b>
                                                    </label>
                                                    <input type="password"
                                                           class="form-control"
                                                           id="password"
                                                           placeholder="password">
                                                </div>

                                                <div>
                                                    <label class="form-label d-flex justify-content-center">
                                                        <b>Role</b>
                                                    </label>
                                                    <select id="roles" multiple class="form-select" size="3" aria-label="size 2 select example">
                                                        <option value="1">ADMIN</option>
                                                        <option value="2">USER</option>
                                                    </select>
                                                </div>
                                                <div class="text-center pb-3">
                                                    <button type="submit"
                                                            class="btn btn-success">
                                                        Add new user
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="tab-pane fade"
                     id="list-user"
                     role="tabpanel"
                     aria-labelledby="list-user-list">
                    <div class="row"
                         sec:authorize="hasAnyRole('USER') ">
                        <h2>User information page</h2>
                        <div class ="bg-white">
                            <div class="mb-4">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Birth Year</th>
                                        <th scope="col">E-mail</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id = "userTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
 <!--Модальное окно для редактирования пользователя-->
                <div class="modal"
                     id="editModal"
                     tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit User</h5>
                                <button type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <form class="text-center" id="formEditUser">
                                    <div class="mb-3">
                                        <label for="edit-id"
                                               class="col-form-label d-flex justify-content-center" ><b>ID</b>:</label>
                                        <input disabled type="text"
                                               class="form-control"
                                               id="edit-id"
                                               name="id">
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-name"
                                               class="col-form-label d-flex justify-content-center"><b>First name</b>:</label>
                                        <input type="text"
                                               class="form-control"
                                               id="edit-name"
                                               name="name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-lastname"
                                               class="col-form-label d-flex justify-content-center"><b>Last name</b>:</label>
                                        <input type="text"
                                               class="form-control"
                                               id="edit-lastname"
                                               name="lastname">
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-year"
                                               class="col-form-label d-flex justify-content-center"><b>Age</b>:</label>
                                        <input type="number"
                                               class="form-control"
                                               id="edit-year"
                                               name="year">
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-login"
                                               class="col-form-label d-flex justify-content-center"><b>Login</b>:</label>
                                        <input readonly type="text"
                                               class="form-control"
                                               id="edit-login"
                                               name="login">
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-email"
                                               class="col-form-label d-flex justify-content-center"><b>Email</b>:</label>
                                        <input readonly type="email"
                                               class="form-control"
                                               id="edit-email"
                                               name="email">
                                    </div>

                                    <div class="mb-3">
                                        <label for="edit-password"
                                               class="col-form-label d-flex justify-content-center">
                                            <b>Password</b>
                                        </label>
                                        <input type="password"
                                               name="password"
                                               class="form-control"
                                               id="edit-password">

                                    </div>

                                    <div class="mb-3">
                                        <label for="edit-role"
                                               class="col-form-label d-flex justify-content-center"><b>Role</b>:</label>
                                        <select multiple
                                                name="roles"
                                                id="edit-role"
                                                class="form-select"
                                                size="2">
                                            <option value="1">
                                                ADMIN
                                            </option>
                                            <option value="2">
                                                USER
                                            </option>
                                        </select>
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal">
                                    Cancel
                                </button>
                                <input onclick="editUser()"
                                       class="btn btn-primary"
                                       value="Edit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div> <!- основной контейнер ->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
<!--    <script src="../static/userPage.js" type="text/javascript" ></script>-->
    <script th:src="@{userPage.js}"></script>
    <script th:src="@{adminPage.js}"></script>
</body>
</html>
