<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<!- Шапка ->

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-brand">
            <span>
                <h5>
                    <b th:text="${userCurrent.getEmail()}"></b>
                    with roles:
                    <span th:text="${userCurrent.getRolesToString()}"></span>
                </h5>
            </span>
        </div>
        <div sec:authorize="isAuthenticated()">
            <form class="d-flex"
                  action="/logout">
                <button class="btn btn-dark"
                        type="submit">
                    Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<!- основной контейнер ->

<div class="container-fluid">
    <div class="row bg-light gx-5">
        <div class="col-12 bg-light mb-4"></div>
    </div>

<!-         Роль Admin           ->

    <div   class="row">
        <div sec:authorize="hasRole('ADMIN')"
             class="col-2 bg-white mb-1">
            <div class="list-group"
                 id="list-tab"
                 role="tablist">
                <a class="list-group-item list-group-item-action active"
                   id="list-admin-list"
                   data-bs-toggle="list"
                   href="#list-admin"
                   role="tab"
                   aria-controls="list-admin">
                    Admin
                </a>
                <a class="list-group-item list-group-item-action"
                   id="list-user-list"
                   data-bs-toggle="list"
                   href="#list-user"
                   role="tab"
                   aria-controls="list-user">
                    User
                </a>
            </div>
        </div>
        <div sec:authorize="hasRole('ADMIN') != true && hasRole('USER') == true"
             class="col-2 bg-white mb-1">
            <div class="list-group"
                 id="list-tab"
                 role="tablist">
                <a class="list-group-item list-group-item-action"
                   id="list-user-list"
                   data-bs-toggle="list"
                   href="#list-user"
                   role="tab"
                   aria-controls="list-user">
                    User
                </a>
                <a class="list-group-item list-group-item-action disabled"></a>
            </div>
        </div>
        <div class="col-10 bg-light">
            <div class="tab-content"
                 id="nav-tabContent">
                <div class="tab-pane fade show active"
                     id="list-admin"
                     role="tabpanel"
                     aria-labelledby="list-admin-list">
                    <div class="row"
                         sec:authorize="hasAnyRole('ADMIN') ">
                        <h2>Admin panel</h2>
                        <nav class="nav nav-tabs"
                             id="nav-tabAdmin"
                             role="tablist">
                            <a class="nav-link active"
                               id="nav-usersShow-tab"
                               data-bs-toggle="tab"
                               href="#nav-usersShow"
                               role="tab"
                               aria-controls="nav-usersShow"
                               aria-selected="true">
                                Users show
                            </a>
                            <a sec:authorize="hasRole('ADMIN')"
                               class="nav-link"
                               id="nav-newUser-tab"
                               data-bs-toggle="tab"
                               href="#nav-newUser"
                               role="tab"
                               aria-controls="nav-newUser"
                               aria-selected="false">
                                New User
                            </a>
                        </nav>
                        <div class="tab-content"
                             id="nav-tabAdminContent">
                            <div class="tab-pane fade show active mb-3"
                                 id="nav-usersShow"
                                 role="tabpanel"
                                 aria-labelledby="nav-usersShow-tab">
                                <h5 class="mb-4">All users</h5>
                                <div class ="bg-white">
                                    <div class="mb-4">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">First Name</th>
                                                    <th scope="col">Last Name</th>
                                                    <th scope="col">Birth Year</th>
                                                    <th scope="col">E-mail</th>
                                                    <th scope="col">Roles</th>
                                                    <th sec:authorize="hasRole('ADMIN')" scope="col">Edit</th>
                                                    <th sec:authorize="hasRole('ADMIN')" scope="col">Delete</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <th:block>
                                                    <tr th:each="u:${users}">
                                                        <td th:text="${u.getId()}"></td>
                                                        <td th:text="${u.getName()}"></td>
                                                        <td th:text="${u.getLastName()}"></td>
                                                        <td th:text="${u.getYear()}"></td>
                                                        <td th:text="${u.getEmail()}"></td>
                                                        <td th:text="${u.getRolesToString()}"></td>

                                                        <td sec:authorize="hasRole('ADMIN')">
                                                            <button type="button"
                                                                    class="btn btn-info"
                                                                    data-bs-toggle="modal"
                                                                    th:data-bs-target="${'#editU' + u.id}" >
                                                                Edit
                                                            </button>
                          <!- Редактирование пользователя ->
                                                            <div sec:authorize="hasRole('ADMIN')"
                                                                 class="modal fade"
                                                                 tabindex="-1"
                                                                 th:id="${'editU' + u.id}">
                                                                <div class="modal-dialog">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header">
                                                                            <h5 class="modal-title">Edit user</h5>
                                                                            <button type="button"
                                                                                    class="btn-close"
                                                                                    data-bs-dismiss="modal"
                                                                                    aria-label="Close">
                                                                            </button>
                                                                        </div>
                                                                        <div class="modal-body">
                                                                            <form th:method="PUT"
                                                                                  th:action="@{/admin/{id}(id=${u.getId()})}"
                                                                                  th:object="${u}"
                                                                                  th:id="${'edit' + u.id}">

                                                                                <div
                                                                                     class="text-center">
                                                                                    <label for="edit-id"
                                                                                           class="form-label">
                                                                                        <b>ID</b>
                                                                                    </label>
                                                                                    <input name="id"
                                                                                           type="number"
                                                                                           class="form-control"
                                                                                           id="edit-id"
                                                                                           th:value="${u.id}"
                                                                                           disabled="disabled"
                                                                                           readonly>                                                                                    >                                                                                    >
                                                                                </div>

                                                                                <div class="text-center">
                                                                                    <label for="edit-name" class="form-label">
                                                                                        <b>First name</b>
                                                                                    </label>
                                                                                    <input name="name"
                                                                                           type="text"
                                                                                           class="form-control"
                                                                                           id="edit-name"
                                                                                           th:value="${u.name}">
                                                                                </div>

                                                                                <div class="text-center">
                                                                                    <label for="edit-lastName" class="form-label">
                                                                                        <b>Last name</b>
                                                                                    </label>
                                                                                    <input name="lastName"
                                                                                           type="text"
                                                                                           class="form-control"
                                                                                           id="edit-lastName"
                                                                                           th:value="${u.lastName}">
                                                                                </div>

                                                                                <div class="text-center">
                                                                                    <label for="edit-year" class="form-label">
                                                                                        <b>Year of Birth</b>
                                                                                    </label>
                                                                                    <input name="year"
                                                                                           type="number"
                                                                                           class="form-control"
                                                                                           id="edit-year"
                                                                                           th:value="${u.year}">
                                                                                </div>

                                                                                <div class="text-center">
                                                                                    <label  for="edit-email" class="form-label">
                                                                                        <b>Email</b>
                                                                                    </label>
                                                                                    <input name="email"
                                                                                           type="email"
                                                                                           class="form-control"
                                                                                           id="edit-email"
                                                                                           th:value="${u.email}">
                                                                                </div>

                                                                                <div class="text-center">
                                                                                    <label for="edit-login" class="form-label">
                                                                                        <b>User Name</b>
                                                                                    </label>
                                                                                    <input name="login"
                                                                                           type="text"
                                                                                           class="form-control"
                                                                                           id="edit-login"
                                                                                           th:value="${u.login}">
                                                                                </div>

                                                                                <div class="text-center">
                                                                                    <label for="edit-password" class="form-label">
                                                                                        <b>Password</b>
                                                                                    </label>
                                                                                    <input name="password"
                                                                                           type="password"
                                                                                           class="form-control"
                                                                                           id="edit-password"
                                                                                           th:value="${u.password}"
                                                                                    >

                                                                                </div>

                                                                                <div>
                                                                                    <label for="edit-roles"
                                                                                           ><b>Role</b>:</label>
                                                                                    <select multiple class="form-control"
                                                                                            id="edit-roles"
                                                                                            required="required"
                                                                                            size="2"
                                                                                            name="roles">
                                                                                        <option
                                                                                                name="role"
                                                                                                th:each="role:${roles}"
                                                                                                th:value="${{role}}"
                                                                                                th:text="${role.role}">
                                                                                            Roles
                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                            </form>
                                                                        </div>
                                                                        <div class="modal-footer">
                                                                            <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    data-bs-dismiss="modal">
                                                                                Close
                                                                            </button>
                                                                            <button type="submit"
                                                                                    class="btn btn-primary"
                                                                                    value="Edit"
                                                                                    th:form="${'edit' + u.id}">
                                                                                Edit
                                                                            </button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td sec:authorize="hasRole('ADMIN')">
                                                            <button type="button"
                                                                    class="btn btn-danger"
                                                                    data-bs-toggle="modal"
                                                                    th:data-bs-target="${'#deleteU' + u.id}"                                                            >
                                                                Delete
                                                            </button>
                                                            <!- Редактирование пользователя ->
                                                            <div sec:authorize="hasRole('ADMIN')"
                                                                 class="modal fade"
                                                                 tabindex="-1"
                                                                 th:id="${'deleteU' + u.id}">
                                                                <div class="modal-dialog">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header">
                                                                            <h5 class="modal-title">Delete user</h5>
                                                                            <button type="button"
                                                                                    class="btn-close"
                                                                                    data-bs-dismiss="modal"
                                                                                    aria-label="Close">
                                                                            </button>
                                                                        </div>
                                                                        <div class="modal-body">
                                                                            <form th:method="DELETE"
                                                                                  th:action="@{/admin/{id}(id=${u.getId()})}"
                                                                                  th:object="${u}"
                                                                                  th:id="${'delete' + u.id}">

                                                                                <div
                                                                                        class="text-center">
                                                                                    <label for="delete-id"
                                                                                           class="form-label">
                                                                                        <b>ID</b>
                                                                                    </label>
                                                                                    <input name="id"
                                                                                           type="number"
                                                                                           class="form-control"
                                                                                           id="delete-id"
                                                                                           th:value="${u.id}"
                                                                                           disabled="disabled"
                                                                                           readonly
                                                                                    >                                                                                    >
                                                                                </div>

                                                                                <div class="text-center">
                                                                                    <label for="delete-name" class="form-label">
                                                                                        <b>First name</b>
                                                                                    </label>
                                                                                    <input name="name"
                                                                                           type="text"
                                                                                           class="form-control"
                                                                                           id="delete-name"
                                                                                           th:value="${u.name}"
                                                                                           disabled="disabled"
                                                                                           readonly
                                                                                    >
                                                                                </div>

                                                                                <div class="text-center">
                                                                                    <label for="delete-lastName" class="form-label">
                                                                                        <b>Last name</b>
                                                                                    </label>
                                                                                    <input name="lastName"
                                                                                           type="text"
                                                                                           class="form-control"
                                                                                           id="delete-lastName"
                                                                                           th:value="${u.lastName}"
                                                                                           disabled="disabled"
                                                                                           readonly>
                                                                                </div>

                                                                                <div class="text-center">
                                                                                    <label for="delete-year" class="form-label">
                                                                                        <b>Year of Birth</b>
                                                                                    </label>
                                                                                    <input name="year"
                                                                                           type="number"
                                                                                           class="form-control"
                                                                                           id="delete-year"
                                                                                           th:value="${u.year}"
                                                                                           disabled="disabled"
                                                                                           readonly>
                                                                                </div>

                                                                                <div class="text-center">
                                                                                    <label  for="delete-email" class="form-label">
                                                                                        <b>Email</b>
                                                                                    </label>
                                                                                    <input name="email"
                                                                                           type="email"
                                                                                           class="form-control"
                                                                                           id="delete-email"
                                                                                           th:value="${u.email}"
                                                                                           disabled="disabled"
                                                                                           readonly>
                                                                                </div>

                                                                                <div class="text-center">
                                                                                    <label for="delete-login" class="form-label">
                                                                                        <b>User Name</b>
                                                                                    </label>
                                                                                    <input name="login"
                                                                                           type="text"
                                                                                           class="form-control"
                                                                                           id="delete-login"
                                                                                           th:value="${u.login}"
                                                                                           disabled="disabled"
                                                                                           readonly>
                                                                                </div>

                                                                                <div class="text-center">
                                                                                    <label for="delete-password" class="form-label">
                                                                                        <b>Password</b>
                                                                                    </label>
                                                                                    <input name="password"
                                                                                           type="password"
                                                                                           class="form-control"
                                                                                           id="delete-password"
                                                                                           th:value="${u.password}"
                                                                                           disabled="disabled"
                                                                                           readonly
                                                                                    >

                                                                                </div>

                                                                                <div>
                                                                                    <label for="delete-roles"
                                                                                    ><b>Role</b>:</label>
                                                                                    <select multiple class="form-control"
                                                                                            id="delete-roles"
                                                                                            required="required"
                                                                                            size="2"
                                                                                            name="roles">
                                                                                        <option
                                                                                                name="role"
                                                                                                th:each="role:${roles}"
                                                                                                th:value="${{role}}"
                                                                                                th:text="${role.role}"
                                                                                                >
                                                                                            Roles
                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                            </form>
                                                                        </div>
                                                                        <div class="modal-footer">
                                                                            <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    data-bs-dismiss="modal">
                                                                                Close
                                                                            </button>
                                                                            <button type="submit"
                                                                                    class="btn btn-primary"
                                                                                    value="Edit"
                                                                                    th:form="${'delete' + u.id}">
                                                                                Delete
                                                                            </button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </th:block>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
 <!- Добавление нового пользователя ->
                            <div class="tab-pane fade"
                                 id="nav-newUser"
                                 role="tabpanel"
                                 aria-labelledby="nav-newUser-tab">
                                <div class ="container-fluid bg-white d-flex h-100 justify-content-center align-items-center p-0">
                                    <div class="row pt-1 pr-"
                                         style="width: 300px;">
                                        <div class="col-md-12 pr-3 pt-0 pl-0"
                                             style="overflow: auto; overflow-y: hidden;">
                                            <form method="post"
                                                  th:action="@{/admin/new}"
                                                  th:object="${newUser}">

                                                <div class="text-center">
                                                    <label class="form-label">
                                                        <b>First name</b>
                                                    </label>
                                                    <input th:field="*{name}"
                                                           type="text"
                                                           class="form-control"
                                                           id="name"
                                                           placeholder="Name">
                                                </div>

                                                <div class="text-center">
                                                    <label class="form-label">
                                                        <b>Last name</b>
                                                    </label>
                                                    <input th:field="*{lastName}"
                                                           type="text"
                                                           class="form-control"
                                                           id="lastName"
                                                           placeholder="Surname">
                                                </div>

                                                <div class="text-center">
                                                    <label class="form-label">
                                                        <b>Year of Birth</b>
                                                    </label>
                                                    <input th:field="*{year}"
                                                           type="text"
                                                           class="form-control"
                                                           id="year"
                                                           placeholder="year >1900">
                                                </div>

                                                <div class="text-center">
                                                    <label  class="form-label">
                                                        <b>Email</b>
                                                    </label>
                                                    <input th:field="*{email}"
                                                           type="email"
                                                           class="form-control"
                                                           id="email"
                                                           placeholder="name@example.com">
                                                </div>

                                                <div class="text-center">
                                                    <label class="form-label">
                                                        <b>User Name</b>
                                                    </label>
                                                    <input th:field="*{login}"
                                                           type="text"
                                                           class="form-control"
                                                           id="login"
                                                           placeholder="User name">
                                                </div>

                                                <div class="text-center">
                                                    <label class="form-label">
                                                        <b>Password</b>
                                                    </label>
                                                    <input th:field="*{password}"
                                                           type="password"
                                                           class="form-control"
                                                           id="password"
                                                           placeholder="password">
                                                </div>

                                                <div>
                                                    <p class="m-0 text-center"><b>Role</b></p>
                                                    <select multiple class="form-control"
                                                            id="roles"
                                                            required="required"
                                                            placeholder="Choose Role"
                                                            size="2"
                                                            name="roles">
                                                        <option th:each="role: ${roles}"
                                                                th:value="${role.getId()}"
                                                                th:text="${role.getRole()}"
                                                                th:selected="${role.getRole().equals('USER')}">
                                                            Roles
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="text-center pb-3">
                                                    <button type="submit"
                                                            class="btn btn-success">
                                                        Add new user
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="tab-pane fade"
                     id="list-user"
                     role="tabpanel"
                     aria-labelledby="list-user-list">
                    <div class="row"
                         sec:authorize="hasAnyRole('USER') ">
                        <h2>User information page</h2>
                        <div class ="bg-white">
                            <div class="mb-4">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Birth Year</th>
                                        <th scope="col">E-mail</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block>
                                        <tr th:each="user:${userCurrent}">
                                            <td th:text="${user.getId()}"></td>
                                            <td th:text="${user.getName()}"></td>
                                            <td th:text="${user.getLastName()}"></td>
                                            <td th:text="${user.getYear()}"></td>
                                            <td th:text="${user.getEmail()}"></td>
                                            <td th:text="${user.getRolesToString()}"></td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div> <!- основной контейнер ->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
</body>
</html>
